<script>
    let switchBtn = document.querySelector(".switch");
    console.log(switchBtn)
    const para = document.getElementById("slides");
    const slides = para.querySelectorAll('.slide');
    let currentSlide = 0;
    let d;
    function nextSlide() {
        window.clearTimeout(d);
        // slides[currentSlide].classList.remove("showing");
        currentSlide = (currentSlide+1)%slides.length;
        console.log(currentSlide, slides.length)
        document.getElementById('btn' + (currentSlide+1)).checked = true;
        slides[currentSlide].classList.add("showing");
        d = window.setTimeout(nextSlide,3000)
    }
    para.addEventListener("mouseleave", function(event) {
        setTimeout(nextSlide, 4000)
    });
    para.addEventListener("mouseenter", function(event) {
            window.clearTimeout(d)
    });
    switchBtn.addEventListener("mouseleave", function(event) {
        setTimeout(nextSlide, 4000)
    });
    switchBtn.addEventListener("mouseenter", function(event) {
            window.clearTimeout(d)
    });
    setTimeout(nextSlide, 4000)
</script>
